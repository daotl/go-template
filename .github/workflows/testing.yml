# Run automated test with every push/pull.
name: CI

on:
  push:
    branches:
      - '**'
      - '!rt**'    # ignore rapid-testing branches - can be branches such as "rt-0.0.1"
      - '!docs**'  # ignore docs branch(es) - can be branches such as "docs-0.0.1"

jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.14.x, 1.15.x ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up cache
        uses: actions/cache@v2.1.3
        id: cache
        with:
          path: go-template
          key: go-template-${{ hashFiles('go.mod') }}-${{ matrix.go-version }}

      - name: Install Go
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Test
        run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic -gcflags=-l

      # Note: disable/remove this job if you aren't using Codecov.
      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          name: go-template [${{ matrix.go-version }}]
          fail_ci_if_error: true
          path_to_write_report: ./coverage/codecov_report.gz
          verbose: true
